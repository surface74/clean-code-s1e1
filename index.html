<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower's matrix">
    <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="content-wrapper">
    <section class="add-task">
      <h3 class="add-task__title subtitle">Add Item</h3>
      <div class="add-task__wrapper">
        <input class="add-task__input input task" type="text">
        <button class="add-task__button button">Add</button>
      </div>
    </section>
    <section class="current-tasks">
      <h3 class="subtitle">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="task-wrapper">
          <input class="checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="delete task">
          </button>
        </li>
        <li class="task-wrapper task-wrapper_edit">
          <input class="checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="input task" type="text" value="go shopping">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="delete task">
          </button>
        </li>
      </ul>
    </section>
    <section class="resolved-task">
      <h3 class="subtitle">Completed</h3>
      <ul class="completed-tasks">
        <li class="task-wrapper">
          <input class="checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input task" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
