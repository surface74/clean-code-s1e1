<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower's matrix">
    <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="content-wrapper">
    <section class="add-task">
      <h3 class="add-task__title subtitle">Add Item</h3>
      <div class="add-task__wrapper">
        <input class="add-task__input task__input task_content" type="text">
        <button class="add-task__button task__button">Add</button>
      </div>
    </section>
    <section class="current-task">
      <h3 class="current-task__title subtitle">Todo</h3>
      <ul class="current-task__list">
        <li class="task">
          <input class="task__completed" type="checkbox">
          <label class="task__label task_content">Pay Bills</label>
          <input class="task__input task_content" type="text">
          <button class="task__button button-edit">Edit</button>
          <button class="task__button button-delete">
            <img class="delete-img" src="./remove.svg" alt="delete task">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__completed" type="checkbox">
          <label class="task__label task_content">Go Shopping</label>
          <input class="task__input task_content" type="text" value="go shopping">
          <button class="task__button button-edit">Save</button>
          <button class="task__button button-delete">
            <img class="delete-img" src="./remove.svg" alt="delete task">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-task">
      <h3 class="completed-task__title subtitle">Completed</h3>
      <ul class="completed-task__list">
        <li class="task">
          <input class="task__completed" type="checkbox" checked>
          <label class="task__label task_content">See the Doctor</label>
          <input class="task__input task_content" type="text">
          <button class="task__button button-edit">Edit</button>
          <button class="task__button button-delete">
            <img class="delete-img" src="./remove.svg" alt="delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
